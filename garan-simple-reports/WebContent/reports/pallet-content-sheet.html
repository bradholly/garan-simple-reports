<!DOCTYPE html>
<html>
<title>Pallet Content Sheet</title>
<body>
<h1>Enter below info to create pallet content sheets</h1>
<form action="../PalletSheetServlet">
  DC #:<br>
  <input type="number" name="dc" min="1" max="9999">
  <br>
  PO #:<br>
  <input type="number" name="po" min="1" max="9999999999">
  <br>
  # cases:<br>
  <input type="number" name="cases" min="1">
  <br>
  # pallets:<br>
  <input type="number" name="pallets" min="1">
  <br><br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
